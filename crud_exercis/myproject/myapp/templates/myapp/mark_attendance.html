<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mark Attendance</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Mark Attendance for {{ today }}</h2>
                <a href="{% url 'add_student' %}" class="btn btn-success">Add New Student</a>
            </div>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="date" value="{{ today|date:'Y-m-d' }}">

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Present</th>
                                <th>Student Name</th>
                                <th>Student ID</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for student in students %}
                            <tr>
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input student-checkbox" 
                                                     type="checkbox" 
                                                     name="present_students" 
                                                     value="{{ student.id }}"
                                                     id="student-{{ student.id }}"
                                                     aria-label="Mark {{ student.name }} as present">
                                    </div>
                                </td>
                                <td><label for="student-{{ student.id }}">{{ student.name }}</label></td>
                                <td>{{ student.student_id }}</td>
                                <td>
                                    <a href="{% url 'edit_student' student.id %}" class="btn btn-sm btn-warning">Edit</a>
                                    <a href="{% url 'delete_student' student.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="4" class="text-center">No students found.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save Attendance</button>
                    <a href="{% url 'attendance_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>

    </body>
</html>
